<!DOCTYPE HTML>
<html ng-app="SIR" ng-csp>
<head>
	<meta http-equiv="content-type" content="text/html" />
    
	<title></title>
    <link rel="stylesheet" href="../../skin/css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../../skin/css/items.css" type="text/css"/>
</head>

<body class="sir-transform" ng-controller="TransformCtrl">

<div class="field"><div class="square" ng-style="blockStyle"></div></div>
<div class="item-controls">
    <p><span>Rotate:</span><input  min="0" max="360" step="1" type="range" ng-model="rotate"><input ng-model="rotate" type="text"></p>
    <fieldset>
        <legend>Scale</legend>
        <p><span>Scale X:</span><input  min=".1" max="2" step=".1" type="range" ng-model="scaleX"><input ng-model="scaleX" type="text"></p>
        <p><span>Scale Y:</span><input  min=".1" max="2" step=".1" type="range" ng-model="scaleY"><input ng-model="scaleY" type="text"></p>
    </fieldset>
    <fieldset>
        <legend>Skew</legend>
        <p><span>Skew X:</span><input  min="-180" max="180" step="1" type="range" ng-model="skewX"><input ng-model="skewX" type="text"></p>
        <p><span>Skew Y:</span><input  min="-180" max="180" step="1" type="range" ng-model="skewY"><input ng-model="skewY" type="text"></p>
    </fieldset>
    <fieldset>
        <legend>Translate</legend>
        <p><span>Translate X:</span><input  min="-100" max="100" step="1" type="range" ng-model="translateX"><input ng-model="translateX" type="text"></p>
        <p><span>Translate Y:</span><input  min="-100" max="100" step="1" type="range" ng-model="translateY"><input ng-model="translateY" type="text"></p>
    </fieldset>
</div>
<div class="control-panel"></div>
<textarea rows="8" class="code-area" id="txtRotationResult">{{resultCode}}</textarea>



<script src="../libs/angular.min.js"></script>
<script src="../scripts/items.js"></script>
</body>
</html>

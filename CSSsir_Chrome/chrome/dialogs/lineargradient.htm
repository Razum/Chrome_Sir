<!DOCTYPE HTML>
<html ng-app="SIR" ng-csp>
<head>
    <meta http-equiv="content-type" content="text/html" />
    <link rel="stylesheet" href="../../skin/css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../../skin/css/items.css" type="text/css"/>
    <title></title>
</head>

<body class="sir-lineargradient" ng-controller="linearGradientCtrl">

<div class="field" ng-style="blockStyle"></div>
<div class="item-controls">
    <p><a href="#" ng-click="add()">Add</a><a href="#" ng-click="remove()">Remove</a></p>
    <p><span>Angle:</span><input  min="0" max="360" step="1" type="range" ng-model="angle"><input ng-model="angle" type="text"></p>
    <p ng-repeat="stop in stops | limitTo:5">
        <span>Color Stop:</span><input  min="0" max="100" step="1" type="range" ng-model="stop.val"><input ng-model="stop.val" type="text">
        <span>Color:</span> <input type="color" ng-model="stop.color">
    </p>
</div>
<div class="control-panel"></div>
<textarea rows="8" class="code-area">{{resultCode}}</textarea>

<script src="../libs/angular.min.js"></script>
<script src="../scripts/items.js"></script>
</body>
</html>
